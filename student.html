<!doctype html>
<html>

<head>
  <title>fritzing-student</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
</script>

<body>
  <h1>Student</h1>
  <h4>Comp</h4>
  <textarea id="comp"></textarea>
  <h4>Pos</h4>
  <textarea id="pos"></textarea>
  <h4>Size</h4>
  <textarea id="size"></textarea>
  <h4>Id</h4>
  <textarea id="comp_id"></textarea>
  <h4>Type</h4>
  <textarea id="type"></textarea>
  <br>
  <button id="send">Send</button>
</body>
<script>
  let socket = io.connect("http://localhost:3000/student");
  socket.on("ready", function() {
    console.log("It's okay to emit");
  });
  $("#send").click(function() {
    socket.emit("circuit change", $("#comp").val(), $("#pos").val(), $("#size").val(), $("#comp_id").val(), $("#type").val());
  })
</script>
</html>
